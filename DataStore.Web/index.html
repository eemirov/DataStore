<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>Data Store</title>
	<link rel="stylesheet" href="/Content/Site.min.css" />
</head>
<body>
	<div>
		<div class="container">
			<div class="col-sm-10 col-sm-offset-1">

				<div ng-view></div>
			</div>
		</div>
	</div>
<script src="/Scripts/site.min.js"></script>
</body>
</html>
